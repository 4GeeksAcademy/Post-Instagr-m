<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Post Instagram</title>
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/128/152/152843.png" alt="">
            <div class="header-text">
                <h4>HTML5</h4>
                <p>Rigoberto</p>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>            
        </div>
        <div class="imagen">
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/plantilla-para-todo-tipo-de-posters-y-fondos.-design-template-97c5f0f3f1b43cbcb1cd114ccc3a21b2_screen.jpg?ts=1636991752" alt="">
        </div>
        <div class="footer">
            <div class="iconos">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark" id="guardado"></i>
            </div>
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>leomessi</strong> and <strong>100.000 others</strong></p>
            <p>Subo esta imagen porque me gusta la playa, el mar y las palmeras! </p>
        </div>
    </div>
    
</body>
</html>
